
<!-- Header -->
{% extends 'base.html' %}
{% block content %}
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container bootstrap snippets bootdey">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-toggle"></span>
      </button>
      <a class="navbar-brand" href="#">Books Store</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        
        <li class="dropdown">
          <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
            <i class="glyphicon glyphicon-user"></i> user <span class="caret"></span></a>
            <ul id="g-account-menu" class="dropdown-menu" role="menu">
            <li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
    <div class="row bootstrap snippets bootdeys" id="store-list">
   
        {% for book in books %}
        <div class="col-md-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <a href="#"><img src="{{book.image}}" class="img-responsive"></a>
                        </div>
                        <div class="col-sm-7">
                            <h4 class="title-store">
                                <strong><a href="#">{{book.title}}</a></strong>                                
                            </h4>
                            <hr>
                            <p>{{book.description}}</p>
                            <p>
                                <a href="#" class="btn btn-default" disabled="" data-original-title="" title="">${{book.price}}</a>
                                <a href="#" class="btn btn-warning pull-right" data-original-title="" title="">Buy Now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
